apply plugin: 'java'
apply plugin: 'java-library'

dependencies {
    compileOnly project(':kernel-api')
    compileOnly project(':kernel-core')
    compileOnly project(':kernel-modules:kernel-lib')
    compileOnly project(':kernel-modules:synchronous-api')
    compileOnly("org.springframework.boot:spring-boot-starter-web")
    compileOnly("org.springframework.boot:spring-boot-starter-undertow")
    testImplementation project(":kernel-tests:kernel-test")

}

configurations {
    all {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-tomcat"
    }
}
